<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
           background-color: #000000;
           margin: 0;
           padding: 0;
           position: relative;
           min-height: 100vh;
        }

        .btn-custom {
            background-color: #28df28;
            color: #000000;
            border: 1px solid #28df28;
        }

        .btn-custom:hover {
            background-color: #28df28;
        }

        .btn-outline-custom {
            border-color: #28df28; 
            color: #28df28;
            font-family: 'Handjet';
            position: absolute;
            top: 2%;
            left: 50%;
        }

        .btn-outline-custom:hover {
            background-color: #28df28;
            color: #ffffff;
        }

        span {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            border-right: 4px solid;
            width: 15ch; 
            position: absolute;
            top: 15%;
            left: 53%;
            font-size: 250%;
            transform: translate(-50%, -50%);
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
        }

        .span-titulo {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            border-right: 4px solid;
            width: 12ch; 
            position: absolute;
            top: 25%;
            left: 53%;
            font-size: 200%;
            transform: translate(-50%, -50%);
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
        }

        .span-texto {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            border-right: 4px solid;
            width: 20ch; 
            position: absolute;
            top: 35%;
            left: 54%;
            font-size: 150%;
            transform: translate(-50%, -50%);
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink {
            50% { border-color:transparent }
        }
     </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
        <div type="button" class="btn btn-outline-custom btn-lg" onclick="location.href='welcome.html';">
            BACK
        </div>
    </div>
    <div class="container-fluid">
        <span>HOW TO PLAY PONG</span>
    </div>
    <div class="container-fluid">
        <span class="span-texto">
            W TO GO UP<br>
            S TO GO DOWN<br>
            2 vs 2:<br>
            THE PLAYERS NEED TO<br>
            PRESS THE SAME KEY<br>
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
