{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" as="style" onload="this.rel='stylesheet'" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous" defer></script>
    <script defer>
        const onlineSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/online'
        );
        
        onlineSocket.onopen = function(e) {}

        onlineSocket.onclose = function(e) {}

        onlineSocket.onerror = function(error) {
            console.log("WebSocket error: ", error);
        }
    </script>
    <style>
        html, body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
		    overflow-x: hidden;
        }

        .our-green {
            color: #28df28;
            font-family: 'Handjet';
        }

        .h1-custom {
            color: #28df28;
            font-family: 'Handjet';
        }

        .h2-custom{
            color: #28df28;
            font-family: 'Handjet';
        }

        .p-custom {
            color: #28df28;
            font-family: 'Handjet';
        }

        .btn-outline-custom {
            border-color: #28df28; 
            color: #28df28;
            font-family: 'Handjet';
        }

        .btn-outline-custom:hover {
            background-color: #28df28;
            color: #ffffff;
        }

        .btn-outline-error {
            border-color: #ff0000;
            color: #ff0000;
            font-family: 'Handjet';
        }

        .btn-outline-error:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        .span-made-by {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 50ch; 
            position: absolute;
            top: 15%;
            left: 53%;
            font-size: 250%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-titulo2 {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 16ch; 
            position: absolute;
            top: 15%;
            left: 53%;
            font-size: 250%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-welcome {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 7ch; 
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 600%;
            transform: translate(-50%, -50%);
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
        }

        .span-titulo {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 12ch; 
            position: absolute;
            top: 20%;
            left: 53%;
            font-size: 200%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-texto {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 20ch; 
            position: absolute;
            top: 30%;
            left: 53%;
            font-size: 150%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink {
            50% { border-color:transparent }
        }
        .user-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .full-height {
            height: 75vh;
        }

		#canvasContainer {
			width: 80%; /* 80% of the screen width, leaving 10% margin on each side */
			max-width: 1200px; /* Optional: Limit the maximum width if needed */
			height: auto; /* Allow height to adjust automatically */
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative; /* Required for centering the canvas */
			margin: auto; /* Center the container horizontally */
		}

		canvas {
			width: 100%; /* Canvas takes up the full width of the container */
			height: auto; /* Maintain aspect ratio */
			display: block; /* Remove default inline-block space */
		}

        .btn-custom {
            color: #28df28;
            border: none;
        }

        #add-friend:hover .btn-custom {
            color: #ffffff;             /* Change button text color */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" as="style" onload="this.rel='stylesheet'" rel="stylesheet">
    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3" id="navbar">
        <a class="navbar-brand"  hx-get="{% url 'welcome' %}" hx-target="#content-div" hx-push-url="true">
            <div button type="button" class="btn btn-outline-custom btn-lg" data-i18n="Analytics">
                Welcome
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'rooms' %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Rooms</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get=" " hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Tournaments</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'social' user.username %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Social</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'how_to_play' %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">How To Play</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'about' %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">About</div>
                    </a>
                </li>
            </ul>
            <form action="{% url 'logout' %}" method="post" class="d-flex ms-auto">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Block to insert from another view -->
    <div class="content mt-5 pt-5">
        <div class="" id="content-div" hx-history-elt>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <!-- End Block -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script defer>
        $(document).ready(function () {
            $('.navbar-nav .nav-link').on('click', function () {
                if ($('.navbar-collapse').hasClass('show')) {
                    $('.navbar-collapse').collapse('hide');
                }
            });
        });
    </script>
</body>
</html>
