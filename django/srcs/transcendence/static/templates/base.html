{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<head>
    <title>{{ title }}</title>
</head>

<body>
    <a hx-get="{% url 'welcome' %}" hx-target="#content-div" hx-push-url="true" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">Home</div>
    </a>
    <a hx-get="{% url 'how_to_play' %}" hx-target="#content-div" hx-push-url="true" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">How To Play</div>
    </a>
    <a hx-get="{% url 'about' %}" hx-target="#content-div" hx-push-url="true" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">About</div>
    </a>
    <a hx-get="{% url 'profile' %}" hx-target="#content-div" hx-push-url="true" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">Profile</div>
    </a>
    <a hx-get="{% url 'friends' %}" hx-target="#content-div" hx-push-url="true" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">Friends</div>
    </a>
    <!-- Block to insert from another view -->
    <div class="content mt-5 pt-5">
        <div class="" id="content-div" hx-history-elt>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <!-- End Block -->
</body>
</html>
