{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <style>
        body {
           background-color: #000000;
           margin: 0;
           padding: 0;
           position: relative;
           min-height: 100vh;
        }

        .btn-outline-custom {
            border-color: #28df28; 
            color: #28df28;
            font-family: 'Handjet';
        }

        .btn-outline-custom:hover {
            background-color: #28df28;
            color: #ffffff;
        }

        .span-made-by {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 50ch; 
            position: absolute;
            top: 15%;
            left: 53%;
            font-size: 250%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-titulo2 {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 16ch; 
            position: absolute;
            top: 15%;
            left: 53%;
            font-size: 250%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-welcome {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 7ch; 
            position: absolute;
            top: 45%;
            left: 53%;
            font-size: 600%;
            transform: translate(-50%, -50%);
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
        }

        .span-titulo {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 12ch; 
            position: absolute;
            top: 20%;
            left: 53%;
            font-size: 200%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .span-texto {
            display: block;
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            width: 20ch; 
            position: absolute;
            top: 30%;
            left: 53%;
            font-size: 150%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink {
            50% { border-color:transparent }
        }
     </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<head>
    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
        <a class="navbar-brand"  hx-get="{% url 'welcome' %}" hx-target="#content-div" hx-push-url="true">
            <div button type="button" class="btn btn-outline-custom btn-lg" data-i18n="Analytics">
                Home
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'how_to_play' %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">How To Play</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{% url 'about' %}" hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">About</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get=" " hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Friends</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get=" " hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Rooms</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get=" " hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Tournaments</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get=" " hx-target="#content-div" hx-push-url="true">
                        <div button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Profile</div>
                    </a>
                </li>
            </ul>
            <form action=" " method="post" class="d-flex ms-auto">
                {% csrf_token %}
                <button type="button" class="btn btn-outline-custom btn-lg"  data-i18n="Analytics">Logout</button>
            </form>
        </div>
    </nav>
    <!-- Block to insert from another view -->
    <div class="content mt-5 pt-5">
        <div class="" id="content-div" hx-history-elt>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <!-- End Block -->
</body>
</html>
