<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .btn-outline-custom {
            border-color: #28df28; 
            color: #28df28;
            font-family: 'Handjet';
        }

        .btn-outline-custom:hover {
            background-color: #28df28;
            color: #ffffff;
        }

        .span-welcome {
            font-family: "Handjet";
            color: #28df28;
            white-space: nowrap;
            font-size: 600%;
            animation: typing 2s steps(12), blink .5s infinite step-end alternate;
            overflow: hidden;
            position: relative;
            width: 7ch;
        }

        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        .full-height {
            height: 75vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .mt-4 {
            margin-top: 20px;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>Transcendence - Login</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="span-welcome">42 Login:</h1>
        <a href="{% url 'login' %}" class="btn btn-outline-custom btn-lg text-white mt-4">
            Log In with 42
        </a>
    </div>
</body>
</html>
