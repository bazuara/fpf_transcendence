<div class="container-fluid full-height d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <h1 class="text-center mb-4">Create Room</h1>
        <form hx-post="{% url 'rooms_create' %}" hx-target="#content-div">
            {% csrf_token %}
            <div class="row mb-3 justify-content-center">
                <div class="col-md-4">
                    <p class="p-custom">{{ form.game_mode.label_tag }}</p>
                    {{ form.game_mode }}
                </div>
                
                <div class="col-md-4">
                    <p class="p-custom">{{ form.is_public.label_tag }}</p>
                    {{ form.is_public }}
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-custom btn-lg"><h2>Create</h2></button>
            </div>
        </form>
    </div>
</div>
