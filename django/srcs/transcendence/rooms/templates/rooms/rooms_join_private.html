<div id="form-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        handlePageLoad();

        const observer = new MutationObserver(() => {
            handlePageLoad();
        });

        observer.observe(document.body, { childList: true, subtree: true });

        window.addEventListener('popstate', function () {
            handlePageLoad();
        });
    });

    function setupForm() {
        let formContainer = document.getElementById('form-container');
        
        if (!formContainer) {
            console.error('Form container not found, trying to create it.');
            formContainer = document.createElement('div');
            formContainer.id = 'form-container';
            document.body.appendChild(formContainer);
        }

        if (document.getElementById('room-form')) return;

        const form = document.createElement('form');
        form.id = 'room-form';
        form.method = 'post';

        const label = document.createElement('label');
        label.htmlFor = 'room-id-input';
        label.textContent = 'Enter Room ID:';

        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'room-id-input';
        input.placeholder = 'Room ID';
        input.required = true;

        const button = document.createElement('button');
        button.type = 'submit';
        button.textContent = 'Submit';

        form.appendChild(label);
        form.appendChild(input);
        form.appendChild(button);

        const contentDiv = document.createElement('div');
        contentDiv.id = 'content-div';
        contentDiv.innerHTML = '<p>Please enter a Room ID to view details.</p>';

        formContainer.innerHTML = '';
        formContainer.appendChild(form);
        formContainer.appendChild(contentDiv);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const roomId = input.value.trim();
            if (roomId && /^\d+$/.test(roomId)) {
                navigateToRoom(roomId);
            } else {
                alert('Please enter a valid numeric Room ID');
            }
        });
    }

    function navigateToRoom(roomId) {
        const url = `/rooms/${roomId}`;
        history.pushState({}, '', url);
        fetchRoomDetails(roomId);
    }

    function fetchRoomDetails(roomId) {
        fetch(`/rooms/${roomId}`, {
            method: 'GET',
            headers: {
                'HX-Request': 'true'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch room details');
            }
            return response.text();
        })
        .then(html => {
            const contentDiv = document.querySelector('#content-div');
            if (contentDiv) {
                contentDiv.innerHTML = html;
            } else {
                console.error('#content-div not found');
            }
        })
        .catch(error => {
            console.error('Error fetching room details:', error);
            const contentDiv = document.querySelector('#content-div');
            if (contentDiv) {
                contentDiv.innerHTML = '<span class="span-titulo2">Failed to load room details. Please try again.</span>';
            }
        });
    }

    function handlePageLoad() {
    if (window.location.pathname === '/rooms/join/private') {
        setupForm();
        const contentDiv = document.querySelector('#content-div');
        if (contentDiv) {
            contentDiv.innerHTML = '';
        }
    } else {
        const formContainer = document.getElementById('form-container');
        if (formContainer) {
            formContainer.innerHTML = '';
        }
    }
}

window.addEventListener('popstate', handlePageLoad);

document.addEventListener('DOMContentLoaded', handlePageLoad);
</script>
