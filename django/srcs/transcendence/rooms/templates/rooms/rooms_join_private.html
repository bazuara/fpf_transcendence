<div class="container-fluid full-height d-flex align-items-center">
    <div class="d-flex gap-2 mx-auto">
        <form hx-post="{% url 'rooms_join_private' %}" hx-target="#content-div">
            {% csrf_token %}
            <div class="row mb-3 justify-content-center">
                <div class="col-md-4">
                    <p class="p-custom">{{ form.room_id.label }}</p>
                    {{ form.room_id }}
                    {% if form.room_id.errors %}
                        <div class="errorlist p-custom">
                            {% for error in form.room_id.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-custom btn-lg"><h2>Join Room</h2></button>
            </div>
        </form>
    </div>
</div>
