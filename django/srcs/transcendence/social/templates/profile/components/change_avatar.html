<!-- change_avatar_form.html -->
<form method="post" enctype="multipart/form-data" 
      hx-post="{% url 'change_avatar' user.name %}" 
      hx-target="#form-container" 
      hx-swap="innerHTML"
      hx-push-url="true">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-custom btn-lg">Update Avatar</button>
    <button type="button" 
            hx-get="{% url 'profile' user.name %}" 
            hx-target="#form-container" 
            hx-swap="innerHTML"
            hx-push-url="true"
            class="btn btn-outline-custom btn-lg">Cancel</button>
</form>
