<form method="post" hx-post="{% url 'change_alias' user.name %}" hx-target="#alias-form-container" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Alias</button>
    <button type="button" hx-get="{% url 'profile' user.name %}" hx-target="#alias-form-container" hx-swap="innerHTML">Cancel</button>
</form>
