<div class="table-responsive">
    <table class="table table-hover custom-border-color table-bordered table-fixed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Winrate</th>
                <th>Status</th>
                <th>Wins/Lose/Total</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in friend_list %}
            <tr>
                <td><a href="" hx-get="{% url 'profile' friend.name %}" hx-target="#content-div" hx-push-url="true">{{ friend.name }}</a></td>
                <td>{{ friend.win_ratio }}%</td>
                <td>Online</td>
                <td>{{ friend.wins }}W/{{ friend.loses }}L/{{ friend.games_played }}T</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
