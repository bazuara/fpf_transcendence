services:
  django:
    build: ./django
    container_name: django
    env_file: .env
    volumes:
      - django_volume:/srcs
    ports:
      - 5000:443
    networks:
      - tran-net
    depends_on:
      - postgres
  
  postgres:
    build: ./postgres
    container_name: postgres
    env_file: .env
    networks:
      - tran-net
    volumes:
      - postgres_volume:/var/lib/postgresql

  redis:
    image: redis:7.4.0
    container_name: redis

volumes:
  django_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $PWD/django/srcs

  postgres_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $PWD/postgres/dbdata

networks:
  tran-net: